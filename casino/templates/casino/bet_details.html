{% extends 'casino/base.html' %}

{% block content %}
    <div class="post">
		<h2><a href="">{{ bet.creator }}</a></h2>
		{% if bet.creator.username == user.username %}
			<p> {{bet.shown_res}} </p>
		{% else %}
			<p> {{bet.hidden_res}} </p>
		{% endif %}
		<div class="date">
    		<p>Last modified: {{ bet.last_modified }}</p>
		</div>
		{% if bet.creator.username == user.username %}
			<a class="btn btn-default" href="{% url 'bet_edit' pk=bet.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
		{% endif %}
	</div>
{% endblock %}
