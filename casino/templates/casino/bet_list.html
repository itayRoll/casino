{%  extends 'casino/base.html' %}

{% block content %}
	{% for bet in bets %}
		<div class="post">
			<h2><a href="">{{ bet.creator }}</a></h2>
			<p>{{ bet }}</p>
			<div class="date">
	    		<p>Last modified: {{ bet.last_modified }}</p>
			</div>
			<div class="line-separator"></div>
		</div>
	{% endfor %}
{% endblock %}
